<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="fitty.min.js"></script>
</head>
<body>
	<main>
		<div class="container">
			<div class="display">
				<p id="resultString">0</p>
				<p id="inputString"></p>
				<!-- <button class="backspace-button">⌫</button> -->
			</div>
			<div class="buttons">
				<button class="evaluate-button ripple">=</button>
				<button class="clear-button ripple">c</button>
				<button class="backspace-button ripple">⌫</button>

				<button id="seven" class="number-button ripple">7</button>
				<button id="eight" class="number-button ripple">8</button>
				<button id="nine" class="number-button ripple">9</button>
				<button id="plus" class="operator-button ripple">+</button>

				<button id="four" class="number-button ripple">4</button>
				<button id="five" class="number-button ripple">5</button>
				<button id="six" class="number-button ripple">6</button>
				<button id="minus" class="operator-button ripple">-</button>

				<button id="one" class="number-button ripple">1</button>
				<button id="two" class="number-button ripple">2</button>
				<button id="three" class="number-button ripple">3</button>
				<button id="multiply" class="operator-button ripple">*</button>

				<button id="zero" class="number-button ripple">0</button>
				<button id="comma" class="comma-button ripple">.</button>
				<button id="divide" class="operator-button ripple">/</button>	
			</div>
		</div>
		<div id="footer">
			<span> 
				<a target="_blank" href="https://codepen.io/finnhvman/pen/jLXKJw">ripple effect</a> by <a target="_blank" href="https://codepen.io/finnhvman/">Ben Szabo</a> 
				and 
				<a target="_blank" href="https://rikschennink.github.io/fitty/">fitty</a> by <a target="_blank" href="rikschennink.nl">Rik Schennink</a>
			</span>
		</div>
	</main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
